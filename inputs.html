<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inputs check</title>
</head>
<body>

   <form>
    <label>Text area</label>
    <input type="text">
    <br>
    <label>Submit button</label>
    <input type="submit">
    <br>
    <label>Choose file</label>
    <input type="file">
    <br>
    <label>Date check</label>
    <input type="date">
    <br>
    <label>Radius</label>
    <input type="radio">
    <br>
    <label>Range</label>
    <input type="range">
    <br>
   </form>
    

</body>
</html>
